<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="top">
            <div class="result">
                <div class="previous operand"></div>
                <div class="current operand">0</div>
            </div>
        </div>

        <div class="bottom">
            <div class="row one">
                <button class="ac">AC</button>
                <button class="del">DEL</button>
                <button id="divide" class="operator divide">/</button>
            </div>

            <div class="row two">
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button id="multiply" class="operator multiply">x</button>
            </div>

            <div class="row three">
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button id="subtract" class="operator subtract">-</button>
            </div>

            <div class="row four">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button id="add" class="operator add">+</button>
            </div>

            <div class="row five">
                <button class="number zero">0</button>
                <button class="number dot">.</button>
                <button id="calculate" class="operator calculate">=</button>
            </div>
        </div>
    </div>
</body>
</html>
